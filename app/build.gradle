apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion '27.0.3'

    defaultConfig {
        applicationId "chrisfry.socialq"
        minSdkVersion 19
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')
    testImplementation 'junit:junit:4.12'

    // This library handles authentication and authorization
    api 'com.spotify.sdk:spotify-auth:1.0.0-beta13@aar'
    // This library handles music playback
    api 'com.spotify.sdk:spotify-player-24-noconnect-2.20b@aar'
    //Spotify WebAPI Android wrapper
    api 'com.github.kaaes:spotify-web-api-android:0.4.1'

    // Butterknife
    api 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'

    //Android support libraries
    api 'com.android.support:appcompat-v7:24.2.1'
    api 'com.android.support:recyclerview-v7:24.2.1'
}
