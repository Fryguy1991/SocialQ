apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

def supportLibraryVersion = '28.0.0'
def playServicesNearbyVersion = '16.0.0'
def daggerVersion = '2.17'
def butterKnifeVersion = '9.0.0-rc1'
def retrofitVersion = '2.4.0'
def glideVersion = '4.8.0'

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'

    defaultConfig {
        applicationId "com.chrisfry.socialq"
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
    flatDir {
        dirs 'libs'
    }
}

apply plugin: 'kotlin-kapt'

dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')
    testImplementation 'junit:junit:4.12'

    // This library handles authentication and authorization
    api 'com.spotify.android:auth:1.1.0'
    // This library handles music playback
    api 'com.spotify.sdk:spotify-player-24-noconnect-2.20b@aar'
    //Spotify WebAPI Android wrapper
    api 'com.github.kaaes:spotify-web-api-android:0.4.1'

    // Nearby Connections API
    api "com.google.android.gms:play-services-nearby:$playServicesNearbyVersion"

    // Butterknife elements
    api "com.jakewharton:butterknife:$butterKnifeVersion"
    kapt "com.jakewharton:butterknife-compiler:$butterKnifeVersion"

    // Android support libraries
    api "com.android.support:appcompat-v7:$supportLibraryVersion"
    api "com.android.support:recyclerview-v7:$supportLibraryVersion"
    api "com.android.support:customtabs:$supportLibraryVersion"
    api "com.android.support:support-media-compat:$supportLibraryVersion"
    api "com.android.support:support-v4:$supportLibraryVersion"

    // Constraint Layout
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'

    // Dagger elements
    api "com.google.dagger:dagger:$daggerVersion"
    kapt "com.google.dagger:dagger-compiler:$daggerVersion"

    // Kotlin
    api "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    // GSON
    api "com.google.code.gson:gson:2.8.5"

    // Latest Spotify remote SDK
    api project(':spotify-app-remote')

    // Retrofit
    implementation "com.squareup.retrofit2:retrofit:$retrofitVersion"

    // Glide (for pulling images from the web)
    implementation ("com.github.bumptech.glide:glide:$glideVersion") {
        exclude group: "com.android.support"
    }
}
