apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

def supportLibraryVersion = '28.0.0'
def playServicesNearbyVersion = '16.0.0'
def daggerVersion = '2.17'
def butterKnifeVersion = '8.8.1'

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'

    defaultConfig {
        applicationId "com.chrisfry.socialq"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')
    testImplementation 'junit:junit:4.12'

    // This library handles authentication and authorization
    api 'com.spotify.android:auth:1.1.0'
    //Spotify WebAPI Android wrapper
    api 'com.github.kaaes:spotify-web-api-android:0.4.1'

    // Nearby Connections API
    api "com.google.android.gms:play-services-nearby:$playServicesNearbyVersion"

    // Butterknife elements
    api "com.jakewharton:butterknife:$butterKnifeVersion"
    annotationProcessor "com.jakewharton:butterknife-compiler:$butterKnifeVersion"

    // Android support libraries
    api "com.android.support:appcompat-v7:$supportLibraryVersion"
    api "com.android.support:recyclerview-v7:$supportLibraryVersion"
    implementation "com.android.support:customtabs:$supportLibraryVersion"
    implementation "com.android.support:support-media-compat:$supportLibraryVersion"
    implementation "com.android.support:support-v4:$supportLibraryVersion"

    // Constraint Layout
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'

    // Dagger elements
    annotationProcessor "com.google.dagger:dagger-compiler:$daggerVersion"
    api "com.google.dagger:dagger:$daggerVersion"

    // Kotlin
    api "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    // Spotify remote SDK
    api project(':spotify-app-remote')
    api "com.google.code.gson:gson:2.8.2"
}
